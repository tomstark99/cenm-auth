}
jwk {
    location = "./certificates/jwt-store.jks"
    password = "password"
    keyAlias = "oauth-test-jwt"
    keyId = "key-id"
}
clientConfig = {
    clients = [
        {
            clientId = "gateway1"
            clientSecret = "secret1"
            scopes = [
                "accounts:user"
            ]
            audience = [
                "ACCOUNTS",
                "zone",
                "identity-manager",
                "network-map",
		        "signer"
            ]
            accessTokenValidity = 300
            refreshTokenValidity = 6000
        },
        {
            clientId = "gateway2"
            clientSecret = "secret2"
            scopes = [
                "accounts:user",
		        "accounts:admin"
            ]
