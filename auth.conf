dataSourceProperties {
    dataSource {
        password = "exmple_db_password"
        url = "jdbc:h2:file:./h2/auth-persistence;DB_CLOSE_ON_EXIT=FALSE;WRITE_DELAY=0;LOCK_TIMEOUT=10000"
        user = "example_db_user"
    }
